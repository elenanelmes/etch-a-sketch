<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css"></link>
        <script src="script.js" defer></script>
    </head>
    <body id="body">
        <h1>Etch-a-Sketch</h1>
        <div id="settings">
            <label id="slider-label" for="slider"></label>
            <input id="slider" name="slider" type="range" min="2" max="100"></input>            
            <label for="grid-bg">Background</label>
            <input id="grid-bg" type="color"></input>
            <label for="fill">Fill</label>
            <input id="fill" type="color"></input>
            <input id="eraser" name="eraser" type="checkbox" value="Eraser"></input>
            <label for="eraser">Eraser</label>
            <button id="btn-clear">Clear</button>
            <button id="btn-reset">Reset All</button>
        </div>
    </body>
</html>
